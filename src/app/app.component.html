<main class="playlist" *ngIf="playlist$ | async as playlist">
    <header class="playlist-header">
        <img [src]="playlist.images[0].url" alt="">

        <div class="playlist-details">
            <h1>{{ playlist.name }}</h1>
            <p>{{ playlist.description }}</p>
            <p>{{ playlist.owner.name }}</p>
        </div>

        <div>
            <search-bar [token$]="token$" (selectPlaylist)="onSelectPlaylist($event)"> </search-bar>
        </div>
    </header>

    <aside class="playlist-col">
        <h2>Tracks</h2>
        <p>{{ playlist.tracks.total }} tracks</p>
        <track-card-list [playlist]="playlist" (selectTrack)="onSelectTrack($event)"></track-card-list>
    </aside>

    <article class="playlist-col">
        <div class="playlist-col-content playlist-analysis">
            <app-playlist-analysis [playlist]="playlist" [selectedTrackId]="selectedMusicId">
            </app-playlist-analysis>
        </div>
    </article>
</main>
